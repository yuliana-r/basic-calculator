<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Coun+ on me</title>
</head>

<body>
    <div class="container">
        <p>Not all math puns are awful. Just sum!</p>
        <div class="calculator">
            <div id="display">\(•◡•)/</div>
            <div class="buttons">

                <div class="content">
                    <button class="blue" id="clear">AC</button>
                    <button class="blue" id="delete">DEL</button>
                </div>
                <div class="content">
                    <button class="grey">7</button>
                    <button class="grey">8</button>
                    <button class="grey">9</button>
                    <button class="blue">÷</button>
                </div>


                <div class="content">
                    <button class="grey">4</button>
                    <button class="grey">5</button>
                    <button class="grey">6</button>
                    <button class="blue">×</button>
                </div>



                <div class="content">
                    <button class="grey">1</button>
                    <button class="grey">2</button>
                    <button class="grey">3</button>
                    <button class="blue">−</button>
                </div>



                <div class="content">
                    <button class="grey">0</button>
                    <button class="grey">.</button>
                    <button class="red">=</button>
                    <button class="blue">+</button>
                </div>

            </div>
        </div>
        
    </div>
    <a href="https://github.com/yuliana-r/basic-calculator" target="_blank"><i class="fab fa-github"></i> Github</a>
</body>

</html>
