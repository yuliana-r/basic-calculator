<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Coun+ on me</title>
</head>

<body>
    <div class="container">

        <p>Not all math puns are awful. Just sum!</p>

        <div class="calculator">

            <div id="display">\(•◡•)/</div>

            <div class="buttons">

                <div class="content">
                    <button class="blue" id="clear">AC</button>
                    <button class="blue" id="delete"><i class="fas fa-backspace"></i></button>
                </div>

                <div class="content">
                    <button class="grey number" data-key="103" data-value="7">7</button>
                    <button class="grey number" data-key="104" data-value="8">8</button>
                    <button class="grey number" data-key="105" data-value="9">9</button>
                    <button class="blue operator" data-key="111" data-value="/">÷</button>
                </div>

                <div class="content">
                    <button class="grey number" data-key="100" data-value="4">4</button>
                    <button class="grey number" data-key="101" data-value="5">5</button>
                    <button class="grey number" data-key="102" data-value="6">6</button>
                    <button class="blue operator" data-key="106" data-value="*">×</button>
                </div>

                <div class="content">
                    <button class="grey number" data-key="97" data-value="1">1</button>
                    <button class="grey number" data-key="98" data-value="2">2</button>
                    <button class="grey number" data-key="99" data-value="3">3</button>
                    <button class="blue operator" data-key="109" data-value="-">−</button>
                </div>

                <div class="content">
                    <button class="grey number" data-key="96" data-value="0">0</button>
                    <button class="grey number" id="decimal" data-key="110" data-value=".">.</button>
                    <button class="red" id="equals" data-key="13" data-value="=">=</button>
                    <button class="blue operator" data-key="107" data-value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/yuliana-r/basic-calculator" target="_blank"><i class="fab fa-github"></i> Github</a>
</body>

</html>
